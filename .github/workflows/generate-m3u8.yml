name: Generate M3U8 playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Prepare YouTube cookies (optional)
        if: env.YOUTUBE_COOKIES != ''
        run: |
          set -euo pipefail
          TMP_COOKIES=/tmp/youtube-cookies.txt
          if printf '%s' "$YOUTUBE_COOKIES" | base64 -d > "$TMP_COOKIES" 2>/dev/null; then
            echo "Cookies decodificados de base64 para $TMP_COOKIES"
          else
            printf '%s' "$YOUTUBE_COOKIES" > "$TMP_COOKIES"
            echo "Cookies gravados como texto puro em $TMP_COOKIES"
          fi
          chmod 600 "$TMP_COOKIES"
          echo "YT_COOKIES_FILE=$TMP_COOKIES" >> $GITHUB_ENV

      - name: Make scripts executable
        run: chmod -v +x scripts/*.sh

      - name: Generate YouTube playlists
        run: ./scripts/youtube.sh

      - name: Generate Kick playlists
        run: ./scripts/kick.sh

      - name: Generate Twitch playlists
        run: ./scripts/twitch.sh

      - name: Build combined playlists
        run: ./scripts/build_all.sh

      - name: Commit and push playlists to m3u8 branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          ls -1 *.m3u8 || echo "Nenhum arquivo m3u8 gerado ainda."

          mkdir -p /tmp/m3u8-output
          cp ./*.m3u8 /tmp/m3u8-output/ || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin || true

          if git show-ref --verify --quiet refs/remotes/origin/m3u8; then
            git checkout m3u8
            git reset --hard origin/m3u8
          else
            git checkout --orphan m3u8
            git rm -rf . || true
          fi

          rm -f ./*.m3u8 || true

          cp /tmp/m3u8-output/*.m3u8 . || true

          if git status --porcelain | grep '.m3u8' > /dev/null; then
            git add *.m3u8
            git commit -m "Atualiza playlists m3u8 ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true
            git push origin m3u8
          else
            echo "Nenhuma alteracao nas playlists m3u8."
          fi
